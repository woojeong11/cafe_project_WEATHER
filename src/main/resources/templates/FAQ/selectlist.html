<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/FAQselectlist.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <title>자주묻는질문</title>
    <!-- 폰트 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Gowun+Dodum&display=swap" rel="stylesheet">
    --><!-- 폰트 -->
    <th:block th:replace="/fragments/head.html :: head"></th:block>
</head>
<body>
    <div th:replace="/fragments/navbar.html :: navbarfragment"></div>

    <!-- header start-->
    <div class="container-fluid p-0 wow fadeIn" data-wow-delay="0.1s">
        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" th:src="@{/img/header/001.png}" alt="Image">
                </div>
            </div>
        </div>
    </div>
    <!-- header End -->
  

    

    <!-- 자주묻는 질문 목록=============================================  -->
    <div style="padding-top: 100px;">
        <div  class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px; min-width: 300px;">
            <h1 class="display-5 mb-3 fontmalgun">FAQ 자주묻는질문</h1>
        </div>
    </div>

<CENTER>
    
    <div style="display: inline-block;">

        <span style="position: relative; left: 330px; top:50px;">
            <a th:href="@{/faq/selectlist.do(type=1)}">최신순</a>
            <a th:href="@{/faq/selectlist.do(type=2)}">조회수순</a>
        </span>
        <!-- <h3>목록</h3> -->
        <div style="text-align: center;" >
            <form th:action="@{/faq/selectlist.do}" method="get">
                <input class="search-txt" type="text" name="text" placeholder="질문제목을 입력해주세요.">
                    <button style=" border:none;background-color:white" type="submit">
                        <svg style="width: 15px;"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path style="margin-bottom: 50px;" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"/></svg>
                    </button>
            </form>
        </div>
            
            <table class="type04">
                
                <thead>
                    <tr>
                        <!-- <th>No</th> -->
                        <th style="text-align: center;">제목</th>
                        <th>hit</th>
                        <th style="text-align: center;">날짜</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="obj, idx : ${obj}">

                        <td hidden="hidden" style="width: 40px;"th:text="${obj.no}"></td>
                        <td style="width: 600px;">
                            <a  class="a-link" th:href="@{/faq/selectone.do(no=${obj.no},type=${param.type})}" th:text="${obj.title}" ></a>
                        </td>
                        <td style="width: 40px;" th:text="${obj.hit}"></td>

                        <td style="text-align: center;" th:text="${obj.regdate1}"></td>
                            
                    </tr>

                </tbody>

            </table>

        <th:block th:each="i : ${#numbers.sequence(1, pages)}">
            <a class="a-link" th:href="@{/faq/selectlist.do(type=${param.type},page=${i}, txt=${param.text})}" th:text="${i}"></a>
        </th:block>

    </div>

</CENTER>
    <!-- 자주묻는 질문 목록=============================================  -->

    <div th:replace="/fragments/footer.html :: footerfragment"></div>
    
</body>
</html>

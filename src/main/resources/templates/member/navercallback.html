<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <th:block th:replace="/fragments/head.html :: head"></th:block>
</head>

<body>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/wow/wow.min.js}"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- 네아로 관련 script -->
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>
    <script type="text/javascript">
        var naverLogin = new naver.LoginWithNaverId(
        {
            clientId: "eBkObY_0ZvyNPgVzoy3O",
            callbackUrl: "http://3.38.209.149:8080/" + "[[@{/naver/home.do}]]",
            loginButton: {color: "green", type: 3, height: 40},
            isPopup: false, /* 팝업을 통한 연동처리 여부 */

        }
        );

        
        naverLogin.init();

    </script>

    <script>
        // csrf 검증용 토큰
        var header = $("meta[name='_csrf_header']").attr('content');
        var token = $("meta[name='_csrf']").attr('content');

        naverLogin.getLoginStatus(function (status) {
        
            if (status) {
                // 필수 정보
                console.log(naverLogin.user);
                // 유저 아이디, 닉네임, 이름, 연락처
                const userid    = naverLogin.user.id;
                const nickname  = naverLogin.user.nickname;
                const name      = naverLogin.user.name;
                const phone     = naverLogin.user.mobile;
                
                // 선택 정보
                // 유저 아이디, 나이, 이메일, 성별, 프로필 사진
                
                var age             = naverLogin.user.age;
                var email           = naverLogin.user.email;
                var gender          = naverLogin.user.gender;
                var profile         = naverLogin.user.profile_image;
                
                var user = new Object(); //컨트롤러로 전송할 객체
                console.log(profile);
                if( age == undefined){
                    age = "null";
                }
                if(email == undefined){
                    email = "null"; 
                }
                if(gender == undefined){
                    gender = "null";
                }
                if(profile != undefined){
                    user.profile = profile;
                }
                
                var accessToken     = naverLogin.accessToken.accessToken;
                console.log(age);
                console.log(email);
                console.log(gender);
                console.log(token);
                console.log(accessToken);

                user.age        = age;
                user.userid     = userid;
                user.gender     = gender;
                user.email      = email;
                user.nickname   = nickname;
                user.name       = name;
                user.phone      = phone;
                user.token      = accessToken;

                var obj = new Object();

                var jsonString = JSON.stringify(user);

                console.log(jsonString);

                $.ajax({
                    type: 'post',
                    url: "http://3.38.209.149:8080" + "[[@{/member/upsert.do}]]",
                    data: {"jsonString" : jsonString },
                    beforeSend: function(xhr){
                        xhr.setRequestHeader(header, token);
                    },
                    success: function(result) {

                        console.log(result);
                        location.href = result;
                        
                    },
                    error: function(result) {
                        console.log('오류 발생')
                    }
                
                })
            }
            else {
                console.log("naver callback 처리에 실패하였습니다.");
            }
        });
        
    </script>
</body>

</html>
